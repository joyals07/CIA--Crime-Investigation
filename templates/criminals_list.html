{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Criminal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e1421;
            color: #fff;
        }

        .sidebar {
            width: 250px;
            height: 120vh;
            position: fixed;
            background: linear-gradient(135deg, #1f2e47, #161d2b);
            color: #8c9aad;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .sidebar a {
            display: block;
            color: #9CA3AF;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background: #374151;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h2 {
            font-weight: bold;
        }

        .header p {
            color: #bbbbbb;
            font-size: 1rem;
        }

        /* Card Styles */
        .custom-card {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
            text-align: center;
            width: 250px;  /* Adjust width */
            height: 220px; /* Adjust height */
        }

        .card-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Adjust gap to control spacing */
            justify-content: center;
            margin-top: 20px;
        }

        .custom-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
        }

        .custom-card img {
            border-radius: 50%;
            border: 3px solid #444;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .edit-button {
            background-color: #ffa502;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 12px;
        }

        .edit-button:hover {
            background-color: #e08e0b;
        }

        .custom-card h3 {
            font-size: 19px; /* Adjust size as needed */
        }
        .sidebar h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">

        <h2>CrimeSys</h2>
        <a href="{% url 'home' %}" class="active">Home</a>
        <a href="javascript:history.back()">Back</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>View Criminals List</h2>
            <p class="lead">Manage crime records and view detailed profiles of criminals.</p>
        </div>


                <!-- Search Bar -->
     <div class="search-bar mb-4">
         <form method="GET" action="{% url 'criminal_list' %}">
                 <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Search criminals by name..." value="{{ request.GET.search }}">
                    <button class="btn btn-primary" type="submit">Search</button> 
                </div>
            </form> 
         </div> 
<br>

        <div class="card-group">
            <!-- Criminals List -->
            {% if crimes %}
                {% for crime in crimes %}
                    <div class="custom-card">
                        <img src="{% if crime.person.profile_picture %}{{ crime.person.profile_picture.url }}{% else %}{% static 'profile_picture/default-profile.png' %}{% endif %}" alt="Profile Picture">
                        <h3>{{ crime.person.name }}</h3>
                        <a href="{% url 'criminal_details' crime.person.id %}" class="edit-button">View Details</a>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-muted">No criminals found.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
