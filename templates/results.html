<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Similar Crimes</h1>
    <table>
        <thead>
            <tr>
                {% for col in similar_crimes.0.keys %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for crime in similar_crimes %}
                <tr>
                    {% for value in crime.values %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'predict_page' %}">Back to Prediction Page</a>
</body>
</html>
