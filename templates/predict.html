{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Data Entry</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0e1421; /* Dark background */
            color: #ffffff; /* White text */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background-color: #1c2534; /* Card-like background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #f9a826; /* Highlight color */
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #2a3346;
            color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #f9a826;
            box-shadow: 0 0 8px rgba(249, 168, 38, 0.5);
        }

        button {
            display: block;
            width: 100%;
            background-color: #ff5722;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #e64a19;
            box-shadow: 0px 4px 12px rgba(230, 74, 25, 0.3);
        }

        button:active {
            background-color: #d84315;
            box-shadow: 0px 2px 8px rgba(230, 74, 25, 0.2);
        }

        button:focus {
            outline: none;
            box-shadow: 0px 0px 6px rgba(255, 87, 34, 0.8);
        }

        /* Results Section */
        #results {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            background-color: #1c2534;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        }

        #results h3 {
            color: #f9a826;
            text-align: center;
            margin-bottom: 10px;
        }

        #results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #results th, #results td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            color: #ffffff;
        }

        #results th {
            background-color: #f9a826;
            color: #1c2534;
        }

        #results td {
            background-color: #2a3346;
        }

        #results p {
            color: #f9a826;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predict Similar Crimes</h1>
        <form id="crimeForm" method="POST" action="">
            {% csrf_token %}
            <label for="timeOcc">Time Occurred</label>
            <select id="timeOcc" name="TIME_OCC">
                {% for time in time_occs %}
                    <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>

            <label for="area">Area</label>
            <select id="area" name="AREA">
                {% for area in areas %}
                    <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
            </select>

            <label for="rptDistNo">Report District Number</label>
            <select id="rptDistNo" name="Rpt_Dist_No">
                {% for district in report_districts %}
                    <option value="{{ district }}">{{ district }}</option>
                {% endfor %}
            </select>

            <label for="victAge">Victim Age</label>
            <input type="number" id="victAge" name="Vict_Age" min="0" step="1" value="{{ default_vict_age }}" required>

            <label for="premisCd">Premises Code</label>
            <select id="premisCd" name="Premis_Cd">
                {% for code in premises_codes %}
                    <option value="{{ code }}">{{ code }}</option>
                {% endfor %}
            </select>

            <label for="weaponUsedCd">Weapon Used Code</label>
            <select id="weaponUsedCd" name="Weapon_Used_Cd">
                {% for code in weapon_used_codes %}
                    <option value="{{ code }}">{{ code }}</option>
                {% endfor %}
            </select>

            <label for="lat">Latitude</label>
            <input type="number" id="lat" name="LAT" value="{{ default_lat }}" step="0.0001" required>

            <label for="lon">Longitude</label>
            <input type="number" id="lon" name="LON" value="{{ default_lon }}" step="0.0001" required>

            <button type="submit" class="btn-professional" id="predictBtn">Find Similar Crimes</button>
        </form>
    </div>

<h2 style="text-align: center;">Results</h2>

<div style="display: flex; justify-content: flex-start; margin-top: 20px; padding-left: 150px;">

<div id="results" style="width: 90vw; margin-left: auto; margin-right: auto; overflow-x: auto; max-width: 100%;">
    {% if similar_crimes_df %}
        <h3 style="color: #fff; font-size: 1.5rem; margin-bottom: 20px;">Similar Crimes Found:</h3>
        <div style="display: block; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ddd; border-radius: 8px; overflow: auto; background-color: #f9f9f9; padding: 20px; max-height: 500px;">
            <div style="overflow-x: auto; overflow-y: auto; max-height: 400px;">
                {{ similar_crimes_df|safe }}
            </div>
        </div>
    {% else %}
        <p style="color: #777; font-size: 1.2rem;">No similar crimes found.</p>
    {% endif %}
</div>

</div>
</body>
</html>
