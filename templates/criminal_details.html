<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Investigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1f1f28; /* Black background */
      color: #fff;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background: linear-gradient(135deg, #1f2e47, #161d2b);
      color: #8c9aad;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar a {
      display: block;
      color: #9CA3AF;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #fff;
      background: #374151;
      border-radius: 5px;
    }

    .sidebar a:first-child {
      margin-top: 20px;
    }

    /* Content Area */
    .content-area {
      margin-left: 270px;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      background-color: #fff; /* White background for navbar */
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    .navbar .navbar-brand {
      font-size: 1.5rem;
      color: #000; /* Black text for contrast */
    }

    /* Card */
    .card {
      background-color: #7c7d7e;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      color: #c9d1d9;
    }

    .card-header {
      background-color: #7c7d7e;
      border-bottom: 1px solid #333;
      text-align: center;
      padding: 15px 20px;
      border-radius: 15px 15px 0 0;
    }

    .card-header h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .card-header p {
      color: #1c1c1d;
      margin: 0;
    }

    .card-body {
      padding: 17px;
      text-align: center;
      width: 100%;
    }

    .btn {
      font-size: 1rem;
      padding: 7px 17px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #6a1b9a, #8e24aa);
      border: none;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #4a148c, #6a1b9a);
    }

    .btn-success {
      background: linear-gradient(90deg, #2e7d32, #388e3c);
      border: none;
      color: #ffffff;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #1b5e20, #2e7d32);
    }

    /* Footer */
    .footer {
      background-color: #161b22;
      color: #8b949e;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #6a1b9a;
      text-decoration: none;
    }

    .footer a:hover {
      color: #8e24aa;
    }

    .sidebar h2 {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CrimeSys</h2>
    <a href="{% url 'home' %}" class="active">Home</a>
    <a href="javascript:history.back()">Back</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content-area">
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crime Investigation</a>
      </div>
    </nav>

    <!-- Card -->
    <div class="card">
      <div class="card-header">
        <h2>{{ person.name }}</h2>
        <p>Registered on: {{ person.date_registered|date:"M d, Y" }}</p>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <a href="{% url 'view_all_crimes' person.id %}" class="btn btn-primary me-3">
            <i class="bi bi-eye"></i> View All Crimes
          </a>
          <a href="{% url 'update_crime' person.id %}" class="btn btn-success">
            <i class="bi bi-pencil-square"></i> Add Crime
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
