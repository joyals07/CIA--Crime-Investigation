 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
 
   <style>
      body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e1421;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(135deg, #1f2e47, #161d2b);
            color: #8c9aad;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
    .sidebar a:hover {
    color: #fff;
    background: #374151;
    border-radius: 5px;
}

 .sidebar a {
    display: block;
    color: #9CA3AF;
    text-decoration: none;
    margin: 15px 0;
    padding: 10px;
    transition: 0.3s;
}


      /* Content Styling */
     .content-container {
       flex-grow: 1;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 120vh;
     }
 
     .edit-profile {
       background: white;
       border-radius: 12px;
       padding: 30px;
       width: 500px;
       box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
     }
 
     .profile-image {
       display: block;
       margin: 0 auto 20px;
       width: 100px;
       height: 100px;
       border-radius: 50%;
       border: 4px solid #0061f2;
     }
 
     .form-label {
       font-weight: 600;
       font-size: 0.95rem;
       color:#0e1421;
     }
 
     input, select, textarea {
       border-radius: 10px;
       border: 1px solid #ccc;
       padding: 10px;
       width: 90%;
       background: #c3c6d3;
       transition: 0.3s ease-in-out;
     }
 
     .btn-primary {
       background: #0061f2;
       border-radius: 8px;
       font-weight: 900;
       width: 30%;
       padding: 10px;
       color: white;
       border: none;
     }
 
     .btn-primary:hover {
       background: #004bbd;
     }
    h2{
      color:white;
     }
     .form-check {
        display: inline-block;
        margin-right: 15px;
    }
   </style>
 </head>
 <body>
    <nav class="sidebar">
      <h2 >CrimeSys</h2>
     <a href="{% url 'home' %}">Home</a>
     <a href="javascript:history.back()">Back</a>
     <a href="{% url 'logout' %}">Logout</a>
   </nav>

   <div class="content-container">
     <div class="edit-profile">
       <img src="{{ profile_picture_url|default:'/static/images/default-profile.png' }}" alt="Profile Picture" class="profile-image">
       <h3 class="text-center">Edit Profile</h3>
       <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
 
         <div class="mb-3">
           <label class="form-label">Username</label>
           {{ user_form.username }}
         </div>
 
         <div class="mb-3">
           <label class="form-label">Email</label>
           {{ user_form.email }}
         </div>
 
         <div class="mb-3">
           <label class="form-label">Bio</label>
           {{ profile_form.bio }}
         </div>
 
         <div class="mb-3">
           <label class="form-label">Location</label>
           {{ profile_form.location }}
         </div>
 
         <div class="mb-3">
           <label class="form-label">Contact</label>
           {{ profile_form.contact }}
         </div>

      <div class="mb-4">
        <label class="form-label">Gender</label>
        <div>
            <div class="form-check">
                <input type="radio" name="gender" value="Male" class="form-check-input" {% if profile_form.gender.value == 'Male' %}checked{% endif %}>
                <label class="form-check-label" style="color: black;">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" value="Female" class="form-check-input" {% if profile_form.gender.value == 'Female' %}checked{% endif %}>
                <label class="form-check-label" style="color: black;">Female</label>
            </div>
        </div>
    </div>
<br>
         <div class="text-center">
           <input type="submit" value="Save Changes" class="btn btn-primary">
         </div>
       </form>
     </div>
   </div>
 </body>
 </html>
