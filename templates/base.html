{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>Base</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

 <style>
    .navbar {
 
        background-color: #333;
    }
    .navbar-brand, .nav-link, .navbar-nav .nav-link {
        color: white !important;
    }
    .sidenav {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidenav h3 a {
        color: #343a40;
        text-decoration: none;
    }
    .sidenav h3 a:hover {
        text-decoration: underline;
    }
    .text-left h1 {
        font-weight: bold;
        color: #495057;
    }
    .well {
        background-color: #f1f1f1;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }  

    div.scrollmenu {
        background-color: #333;
        overflow: auto;
        white-space: nowrap;
      }
      
      div.scrollmenu a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px;
        text-decoration: none;
      }
      
      div.scrollmenu a:hover {
        background-color: #777;
      }
    
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- Navbar Brand -->
           <!-- Left-Aligned Div -->
            <div class="nav me-auto" style="margin-left: -69px;"> <!-- Adjust the margin as needed -->
            <a class="navbar-brand" href="#">Crime Investigation</a>
        </div>
        <!-- Toggler Button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:history.back()">Back</a>
                </li>
                <li class="nav-item">
                <a href="{% url 'logout' %}"style="color: white; margin-left: 1065px; text-decoration: none;">Logout</a>
            </li>
            </ul>
        </div>
    </div>
</nav>


{% block content %} {% endblock %} 

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
