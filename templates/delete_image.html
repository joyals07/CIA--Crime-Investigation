{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>Confirmation Alert</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container mt-5 text-center">
    <h2>Are you sure you want to delete this image?</h2>
    <img src="{{ image.image.url }}" class="img-fluid mb-3" alt="">
    <p>{{ image.name }}</p>

    <form method="POST" action="{% url 'delete_image' pk=image.pk %}" id="deleteForm">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" id="confirmDeleteButton">Confirm Delete</button>
        <a href="{% url 'criminals_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- JavaScript to show confirmation alert -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Event listener to handle confirmation on click
        const confirmDeleteButton = document.getElementById('confirmDeleteButton');
        confirmDeleteButton.addEventListener('click', function(event) {
            // Show confirmation alert
            const confirmed = confirm('Are you sure you want to delete this image? This action cannot be undone.');

            // If the user cancels, prevent form submission
            if (!confirmed) {
                event.preventDefault();
            }
        });
    });
</script>

</body>
</html>
