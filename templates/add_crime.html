<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Crime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e1421;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .panel {
      background-color: #1e293b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .panel-heading {
      background-color: #343a40;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }

    .form-label {
      font-size: 1.1rem;
      color: #f8f9fa;
    }

    .form-control {
      background-color: #e6ebf4;
      color: #0c0c0c;
      border: 1px solid #4b5563;
      border-radius: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      font-size: 1.0rem;
      border: none;
      border-radius: 5px;
      cursor: pointer; 
      transition: background-color 0.3s;
      padding: 10px 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

 <!-- Main Content  -->
<div class="container">
  <div class="panel bg-dark text-light rounded shadow">
    <!-- Panel Header -->
    <div class="panel-heading">
      Add Crime for {{ criminal.name }}
    </div>

    <!-- Panel Body -->
    <div class="panel-body">
      <form method="POST">
        {% csrf_token %}

        <!-- Crime Type -->
        <div class="form-group mb-3">
          <label for="crimeType" class="form-label">Type of Crime</label>
          <select id="crimeType" name="crime_type" class="form-control" required>
            <option value="">Select crime type</option>
            <option value="theft">Theft</option>
            <option value="assault">Assault</option>
            <option value="burglary">Burglary</option>
            <option value="fraud">Fraud</option>
            <option value="murder">Murder</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Incident Details -->
        <div class="form-group mb-3">
          <label for="incidentDetails" class="form-label">Incident Details</label>
          <textarea id="incidentDetails" name="description" class="form-control" rows="5" required placeholder="Describe the crime incident..."></textarea>
        </div>

        <!-- Date of Incident -->
        <div class="form-group mb-3">
          <label for="incidentDate" class="form-label">Date of Incident</label>
          <input type="date" id="incidentDate" name="date_committed" class="form-control" required>
        </div>

        <!-- Location of Incident -->
        <div class="form-group mb-3">
          <label for="location" class="form-label">Location of Incident</label>
          <input type="text" id="location" name="location" class="form-control" required placeholder="Enter the location of the incident">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
