<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    /* Global Styles */
    body {
      background-color: #121212; /* Dark theme */
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    h2 {
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    /* Dashboard Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .search-bar input[type="text"] {
      background: #1e1e2f;
      border: 1px solid #444;
      color: #fff;
      padding: 12px 20px;
      width: 60%;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .search-bar button {
      background: linear-gradient( 90deg,rgb(72, 182, 66),rgb(9, 166, 72)); 
      color: white;
      border: none;
      border-radius: 0 25px 25px 0;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-bar button:hover {
      background: linear-gradient( 90deg,rgb(23, 139, 17),rgb(9, 166, 72)); 
    }

    /* Table Styles */
    .table-responsive {
      background-color: #1e1e2f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    .table th, .table td {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .table th {
      text-transform: uppercase;
      font-size: 1.3rem;
      color: #b3b3b3;
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transition: background-color 0.2s;
    }

    .table td {
      font-size: 1.3rem;
      color: #e0e0e0;
    }

    .table .btn {
      background-color: #6a5acd;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .table .btn:hover {
      background-color: #7b68ee;
      transform: translateY(-2px);
    }

    /* Card-Like Sections */
    .card {
      background-color: #1e1e2f;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      color: #ffffff;
      margin-bottom: 15px;
    }

    /* Footer */
    footer {
      background-color: #1c1c1c;
      color: #7d7d7d;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
    .btn {
  margin-right: 5px;

}

.table .btn-warning {
  background-color: #dc3545; /* Red */
  border-color: #dc3545;
}

.table .btn-warning:hover {
  background-color: #c82333;
  border-color: #bd2130;
}


  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <h2>All Crime Records</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <form method="GET" action="{% url 'crime_list' %}">
        <input type="text" name="search" placeholder="Search by Name..." value="{{ request.GET.search }}">
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Crime Records Table -->
    <div class="table-responsive card">
      <table class="table">
        <thead>
          <tr>
            <th>No:</th>
            <th>Crime Type</th>
            <th>Description</th>
            <th>Date Committed</th>
            <th>Person</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for crime in crimes %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ crime.crime_type }}</td>
              <td>{{ crime.description }}</td>
              <td>{{ crime.date_committed }}</td>
              <td>{{ crime.person.name }}</td>

              <td>
                <div style="display: flex; gap: 10px;">
                  <a href="{% url 'edit_crime_person' crime.id %}" class="btn btn-warning">Edit</a>
                  <form action="{% url 'delete_crime' crime.id %}" method="POST" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this record?')">Delete</button>
                  </form>
                </div>
              </td>
              
            </tr>
          {% empty %}
            <tr>
              <td colspan="6" class="text-center">No crimes recorded yet.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
 
</body>
</html>
